<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age cal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="inputBox">
                <div class="dateBox">
                    <label for="birthDate">Input your birth date</label>
                    <input id="birthDate" type="date">
                </div>
                <div class="namebox">
                    <label for="userName">Type your Name</label>
                    <input id="userName" placeholder="Type your name" type="text">
                </div>
            </div>
            <button class="calculate">Calculate</button>
        </div>
        <div class="outer">
            <div class="result">
                <p><span id="finalage"></span></p>
            </div>
        </div>
    </div>
    

    <script src="./function.js"></script>
    <script src="./script.js"></script>
</body>
</html>
